<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#fdfcea" rx="10" ry="10"/>
  
  <!-- Stripe Logo -->
  <g transform="translate(90, 110)">
    <rect width="120" height="80" rx="8" fill="#635bff" />
    <text x="60" y="52" font-family="Arial, sans-serif" font-size="35" fill="white" text-anchor="middle" font-weight="bold">stripe</text>
  </g>
  
  <!-- Código Stripe -->
  <g transform="translate(240, 60)">
    <rect width="500" height="280" rx="5" fill="#ffffff" stroke="#e6e6e6" stroke-width="1" />
    
    <!-- Código JavaScript -->
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#6c63ff">const</text>
    <text x="60" y="30" font-family="monospace" font-size="14" fill="#333333">stripe = require(</text>
    <text x="180" y="30" font-family="monospace" font-size="14" fill="#19ac8a">'stripe'</text>
    <text x="235" y="30" font-family="monospace" font-size="14" fill="#333333">)(</text>
    <text x="245" y="30" font-family="monospace" font-size="14" fill="#19ac8a">'sk_test_51A...'</text>
    <text x="350" y="30" font-family="monospace" font-size="14" fill="#333333">);</text>
    
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#333333">// Create a payment intent</text>
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#6c63ff">const</text>
    <text x="60" y="90" font-family="monospace" font-size="14" fill="#333333">createPayment = </text>
    <text x="180" y="90" font-family="monospace" font-size="14" fill="#6c63ff">async</text>
    <text x="220" y="90" font-family="monospace" font-size="14" fill="#333333">() => {</text>
    <text x="40" y="120" font-family="monospace" font-size="14" fill="#6c63ff">try</text>
    <text x="70" y="120" font-family="monospace" font-size="14" fill="#333333">{</text>
    
    <text x="60" y="150" font-family="monospace" font-size="14" fill="#6c63ff">const</text>
    <text x="100" y="150" font-family="monospace" font-size="14" fill="#333333">paymentIntent = </text>
    <text x="220" y="150" font-family="monospace" font-size="14" fill="#6c63ff">await</text>
    <text x="260" y="150" font-family="monospace" font-size="14" fill="#333333">stripe.paymentIntents.create({</text>
    <text x="80" y="180" font-family="monospace" font-size="14" fill="#333333">amount:</text>
    <text x="140" y="180" font-family="monospace" font-size="14" fill="#f54242">1999</text>
    <text x="180" y="180" font-family="monospace" font-size="14" fill="#333333">,</text>
    <text x="80" y="210" font-family="monospace" font-size="14" fill="#333333">currency:</text>
    <text x="150" y="210" font-family="monospace" font-size="14" fill="#19ac8a">'usd'</text>
    <text x="180" y="210" font-family="monospace" font-size="14" fill="#333333">,</text>
    <text x="80" y="240" font-family="monospace" font-size="14" fill="#333333">payment_method_types: [</text>
    <text x="260" y="240" font-family="monospace" font-size="14" fill="#19ac8a">'card'</text>
    <text x="300" y="240" font-family="monospace" font-size="14" fill="#333333">]</text>
    <text x="60" y="270" font-family="monospace" font-size="14" fill="#333333">});</text>
    
    <text x="60" y="300" font-family="monospace" font-size="14" fill="#6c63ff">return</text>
    <text x="100" y="300" font-family="monospace" font-size="14" fill="#333333">paymentIntent;</text>
  </g>
  
  <!-- UI de Pago -->
  <g transform="translate(400, 210)">
    <rect width="320" height="170" rx="8" fill="#ffffff" stroke="#e6e6e6" stroke-width="1" />
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333333">Payment Details</text>
    
    <rect x="25" y="50" width="270" height="40" rx="5" fill="#f8f9fa" stroke="#e6e6e6" stroke-width="1" />
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333333">•••• •••• •••• 4242</text>
    
    <rect x="25" y="110" width="130" height="40" rx="5" fill="#f8f9fa" stroke="#e6e6e6" stroke-width="1" />
    <text x="40" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333333">MM/YY</text>
    
    <rect x="165" y="110" width="130" height="40" rx="5" fill="#f8f9fa" stroke="#e6e6e6" stroke-width="1" />
    <text x="180" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333333">CVC</text>
  </g>
  
  <!-- Botón de pago -->
  <g transform="translate(350, 350)">
    <rect width="200" height="40" rx="20" fill="#635bff" />
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Pay $19.99</text>
  </g>
  
  <!-- Texto Explicativo -->
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#635bff">Stripe</text>
</svg>