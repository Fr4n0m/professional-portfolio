<!-- SVG personalizado para HTML -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e44d26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f16529;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Fondo de código con sintaxis HTML -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="70" y="90" font-family="Consolas, monospace" font-size="14" fill="#16a34a">&lt;!DOCTYPE html&gt;</text>
  <text x="70" y="115" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;html lang="es"&gt;</text>
  <text x="70" y="140" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;head&gt;</text>
  <text x="90" y="165" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;meta charset="UTF-8"&gt;</text>
  <text x="90" y="190" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;title&gt;</text>
  <text x="135" y="190" font-family="Consolas, monospace" font-size="14" fill="#374151">Mi Página Web</text>
  <text x="220" y="190" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;/title&gt;</text>
  <text x="70" y="215" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;/head&gt;</text>
  <text x="70" y="240" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;body&gt;</text>
  <text x="90" y="265" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;h1&gt;</text>
  <text x="115" y="265" font-family="Consolas, monospace" font-size="14" fill="#374151">Hola Mundo</text>
  <text x="195" y="265" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;/h1&gt;</text>
  <text x="70" y="290" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;/body&gt;</text>
  <text x="70" y="315" font-family="Consolas, monospace" font-size="14" fill="#dc2626">&lt;/html&gt;</text>
  
  <!-- Logo de HTML5 pequeño -->
  <g transform="translate(650, 70) scale(0.5)">
    <path d="M41,460 L0,0 L120,0 L81,460 L41,512 Z" fill="url(#htmlGradient)" />
    <path d="M41,460 L41,512 L80,460 L110,0 L41,0 Z" fill="#e44d26" opacity="0.8" />
    <path d="M30,40 L35,115 L85,115 L82,160 L30,160 L33,215 L80,215 L75,310 L40,325 L10,310 L6,250 L40,250 L42,280 L45,290 L55,280 L55,180 L5,180 L0,40 Z" fill="#ffffff" />
  </g>
  
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Tecnología HTML: Lenguaje de marcado para la web
  </text>
</svg>