<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f0f9ff" rx="10" ry="10"/>
  
  <!-- C++ Logo -->
  <g transform="translate(80, 100)">
    <rect width="120" height="120" rx="10" fill="#00599c" />
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="bold">C++</text>
  </g>
  
  <!-- Código C++ -->
  <g transform="translate(230, 60)">
    <rect width="520" height="280" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1" />
    
    <!-- Encabezado del código -->
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#008000">#include</text>
    <text x="90" y="30" font-family="monospace" font-size="14" fill="#800000">&lt;iostream&gt;</text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#008000">#include</text>
    <text x="90" y="60" font-family="monospace" font-size="14" fill="#800000">&lt;vector&gt;</text>
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#008000">#include</text>
    <text x="90" y="90" font-family="monospace" font-size="14" fill="#800000">&lt;algorithm&gt;</text>
    
    <text x="20" y="120" font-family="monospace" font-size="14" fill="#0000ff">using</text>
    <text x="60" y="120" font-family="monospace" font-size="14" fill="#0000ff">namespace</text>
    <text x="130" y="120" font-family="monospace" font-size="14" fill="#000000">std;</text>
    
    <text x="20" y="150" font-family="monospace" font-size="14" fill="#0000ff">class</text>
    <text x="60" y="150" font-family="monospace" font-size="14" fill="#007acc">Game</text>
    <text x="100" y="150" font-family="monospace" font-size="14" fill="#000000">{</text>
    <text x="20" y="180" font-family="monospace" font-size="14" fill="#0000ff">private</text>
    <text x="70" y="180" font-family="monospace" font-size="14" fill="#000000">:</text>
    <text x="40" y="210" font-family="monospace" font-size="14" fill="#007acc">int</text>
    <text x="70" y="210" font-family="monospace" font-size="14" fill="#000000">score = 0;</text>
    <text x="40" y="240" font-family="monospace" font-size="14" fill="#007acc">vector</text>
    <text x="85" y="240" font-family="monospace" font-size="14" fill="#000000">&lt;</text>
    <text x="90" y="240" font-family="monospace" font-size="14" fill="#007acc">string</text>
    <text x="135" y="240" font-family="monospace" font-size="14" fill="#000000">&gt; players;</text>
    
    <text x="20" y="270" font-family="monospace" font-size="14" fill="#0000ff">public</text>
    <text x="60" y="270" font-family="monospace" font-size="14" fill="#000000">:</text>
    <text x="40" y="300" font-family="monospace" font-size="14" fill="#0000ff">void</text>
    <text x="70" y="300" font-family="monospace" font-size="14" fill="#dcdcaa">addPlayer</text>
    <text x="140" y="300" font-family="monospace" font-size="14" fill="#000000">(</text>
    <text x="145" y="300" font-family="monospace" font-size="14" fill="#0000ff">const</text>
    <text x="180" y="300" font-family="monospace" font-size="14" fill="#007acc">string</text>
    <text x="225" y="300" font-family="monospace" font-size="14" fill="#000000">&</text>
    <text x="235" y="300" font-family="monospace" font-size="14" fill="#000000">name) {</text>
    <text x="60" y="330" font-family="monospace" font-size="14" fill="#000000">players.push_back(name);</text>
  </g>
  
  <!-- Memory Manager -->
  <g transform="translate(400, 170)">
    <rect width="300" height="100" rx="5" fill="#f3f3f3" stroke="#00599c" stroke-width="1" stroke-dasharray="5,5" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" fill="#00599c" text-anchor="middle">Memory Management</text>
    
    <rect x="40" y="50" width="100" height="30" rx="3" fill="#ffffff" stroke="#00599c" stroke-width="1" />
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#00599c" text-anchor="middle">Stack</text>
    
    <rect x="160" y="50" width="100" height="30" rx="3" fill="#ffffff" stroke="#00599c" stroke-width="1" />
    <text x="210" y="70" font-family="Arial, sans-serif" font-size="12" fill="#00599c" text-anchor="middle">Heap</text>
  </g>
  
  <!-- Texto Explicativo -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#00599c">C++</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">High-performance systems programming</text>
</svg>