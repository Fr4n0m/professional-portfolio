<!-- SVG personalizado para CSS -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#264de4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2965f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Fondo de código con sintaxis CSS -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="70" y="90" font-family="Consolas, monospace" font-size="14" fill="#9333ea">body {</text>
  <text x="90" y="115" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  font-family:</text>
  <text x="175" y="115" font-family="Consolas, monospace" font-size="14" fill="#dc2626"> 'Arial', sans-serif;</text>
  <text x="90" y="140" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  margin:</text>
  <text x="145" y="140" font-family="Consolas, monospace" font-size="14" fill="#ea580c"> 0;</text>
  <text x="90" y="165" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  padding:</text>
  <text x="155" y="165" font-family="Consolas, monospace" font-size="14" fill="#ea580c"> 20px;</text>
  <text x="90" y="190" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  background-color:</text>
  <text x="220" y="190" font-family="Consolas, monospace" font-size="14" fill="#dc2626"> #f5f5f5;</text>
  <text x="70" y="215" font-family="Consolas, monospace" font-size="14" fill="#9333ea">}</text>
  
  <text x="70" y="240" font-family="Consolas, monospace" font-size="14" fill="#9333ea">.container {</text>
  <text x="90" y="265" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  max-width:</text>
  <text x="170" y="265" font-family="Consolas, monospace" font-size="14" fill="#ea580c"> 1200px;</text>
  <text x="90" y="290" font-family="Consolas, monospace" font-size="14" fill="#1e40af">  box-shadow:</text>
  <text x="175" y="290" font-family="Consolas, monospace" font-size="14" fill="#ea580c"> 0 0 10px rgba(0,0,0,0.1);</text>
  <text x="70" y="315" font-family="Consolas, monospace" font-size="14" fill="#9333ea">}</text>
  
  <!-- Logo de CSS3 pequeño -->
  <g transform="translate(650, 70) scale(0.5)">
    <path d="M41,460 L0,0 L120,0 L81,460 L41,512 Z" fill="url(#cssGradient)" />
    <path d="M41,460 L41,512 L80,460 L110,0 L41,0 Z" fill="#2965f1" opacity="0.8" />
    <path d="M30,40 L35,115 L85,115 L82,160 L30,160 L33,215 L80,215 L75,310 L40,325 L10,310 L6,250 L40,250 L42,280 L45,290 L55,280 L55,180 L5,180 L0,40 Z" fill="#ffffff" />
  </g>
  
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Tecnología CSS: Estilos para páginas web
  </text>
</svg>