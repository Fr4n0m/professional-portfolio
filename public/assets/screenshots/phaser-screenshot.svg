<!-- SVG personalizado para Phaser -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Fondo de juego Phaser -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#000000" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Elementos de juego -->
  <rect x="400" y="325" width="100" height="10" fill="#2563eb" /> <!-- Plataforma -->
  <rect x="200" y="325" width="100" height="10" fill="#2563eb" /> <!-- Plataforma -->
  <rect x="600" y="325" width="100" height="10" fill="#2563eb" /> <!-- Plataforma -->
  
  <circle cx="230" cy="300" r="15" fill="#dc2626" /> <!-- Personaje -->
  
  <rect x="350" y="200" width="20" height="20" fill="#facc15" /> <!-- Coleccionable -->
  <rect x="500" y="250" width="20" height="20" fill="#facc15" /> <!-- Coleccionable -->
  <rect x="650" y="200" width="20" height="20" fill="#facc15" /> <!-- Coleccionable -->
  
  <!-- Enemigo -->
  <path d="M570,300 L590,300 L590,320 L580,330 L570,320 Z" fill="#06b6d4" />
  
  <!-- Estrellas decorativas -->
  <circle cx="150" cy="100" r="2" fill="#ffffff" />
  <circle cx="250" cy="150" r="2" fill="#ffffff" />
  <circle cx="350" cy="120" r="2" fill="#ffffff" />
  <circle cx="450" cy="80" r="2" fill="#ffffff" />
  <circle cx="550" cy="150" r="2" fill="#ffffff" />
  <circle cx="650" cy="100" r="2" fill="#ffffff" />
  
  <!-- Score y UI -->
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Score: 250</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Lives: 3</text>
  
  <!-- Logo de Phaser -->
  <g transform="translate(600, 70)">
    <text x="0" y="15" font-family="Impact, sans-serif" font-size="24" fill="#ffffff">PHASER</text>
    <path d="M0,20 L120,20" stroke="#ff0000" stroke-width="3" />
  </g>
  
  <!-- CÃ³digo JavaScript de Phaser -->
  <rect x="50" y="350" width="700" height="30" rx="5" fill="#f1f5f9" />
  <text x="60" y="370" font-family="Consolas, monospace" font-size="12" fill="#0f172a">
    this.physics.add.collider(player, platforms); this.physics.add.overlap(player, stars, collectStar);
  </text>
  
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Phaser: Framework para el desarrollo de juegos HTML5
  </text>
</svg>