<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Elementos de Phaser (juego) -->
  <g fill="#f71ec2" opacity="0.8">
    <!-- Fondo del juego -->
    <rect x="50" y="80" width="700" height="250" rx="5" opacity="0.2"/>
    
    <!-- Elementos del juego -->
    <rect x="100" y="130" width="50" height="50" rx="3" opacity="0.7"/>
    <circle cx="300" cy="200" r="30" opacity="0.8"/>
    <rect x="400" y="170" width="80" height="25" rx="12" opacity="0.6"/>
    <rect x="500" y="220" width="100" height="20" rx="3" opacity="0.5"/>
    <rect x="200" y="250" width="350" height="15" rx="3" opacity="0.7"/>
    
    <!-- PartÃ­culas y efectos -->
    <circle cx="300" cy="150" r="5" opacity="0.7"/>
    <circle cx="320" cy="145" r="4" opacity="0.7"/>
    <circle cx="335" cy="155" r="3" opacity="0.7"/>
    <circle cx="280" cy="160" r="6" opacity="0.7"/>
    <circle cx="270" cy="140" r="4" opacity="0.7"/>
    
    <!-- HUD del juego -->
    <rect x="70" y="100" width="100" height="20" rx="3" opacity="0.6"/>
    <rect x="600" y="100" width="120" height="20" rx="3" opacity="0.6"/>
  </g>
  
  <!-- Texto Explicativo -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#f71ec2">
    Phaser Game Development
  </text>
</svg>